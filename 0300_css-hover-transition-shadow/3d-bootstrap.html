<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap button</title>
    <style>
        .start-btn {
            background-color: rgb(121, 82, 179);
            color: white;
            width: 120px;
            height: 36px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;

            transition: background-color .15s;
        }

        .start-btn:hover {
            background-color: blueviolet;   
        }

        .download-btn {
            color: rgb(108, 117, 125);
            width: 120px;
            height: 36px;
            border-radius: 5px;
            /* 设置 border-color 属性的时候，一定要先设置 border-style */
            border-width: 1px;
            border-color: rgb(108, 117, 125);
            cursor: pointer;
            font-weight: bold;
            margin-left: 3px;

            transition: background-color .15s color .15s;
        }

        .download-btn:hover {
            background-color: rgb(108, 117, 125);
            color: white;
        }
    </style>
</head>
<body>
    <button class="start-btn">
        Get started
    </button>
    <button class="download-btn">
        Download
    </button>
</body>
</html>
